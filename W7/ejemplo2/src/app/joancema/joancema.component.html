<form [formGroup]="forma">
  <div class="form-group">
    <label for="nameInput">Code</label>
    <input type="text" class="form-control" id="nameImput"  placeholder="Enter Name" formControlName="code"  >
    <small id="emailHelp" class="form-text text-muted">We'll never share your name with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="emailInput">Name</label>
    <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Enter email" formControlName="name">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <button>
    <a (click)="guardar()" >Guardar</a>
  </button>
  <button>
    <a (click)="consultar()" >Consultar</a>
  </button>

</form>

<table>
  <tr>
    <th>Code</th>
    <th>Name</th>
    <th>Acciones</th>
  </tr>
  @for (item of listado; track $index) {
    <tr >
      <td>{{item.code}}</td>
      <td>{{item.name}}</td>
      <td>
        <button>
          <a (click)="editar(item)" >Editar</a>
        </button>
        <button>
          <a (click)="eliminar(item)" >Eliminar</a>
        </button>
    </tr>
  }

</table>
