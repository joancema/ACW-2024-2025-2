<form [formGroup]="forma">
  <div class="form-group">
    <label for="nameInput">Name</label>
    <input type="text" class="form-control" id="nameImput"  placeholder="Enter Name" formControlName="nombre"  >
    <small id="emailHelp" class="form-text text-muted">We'll never share your name with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="emailInput">Email address</label>
    <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <button>
    <a (click)="guardar()" >Guardar</a>
  </button>
  <button>
    <a (click)="consultar()" >Consultar</a>
  </button>

</form>
